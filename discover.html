<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="discover.css" />
    <title>Soundwave - Discover</title>
  </head>
  <body class="full-height-grow">
    <div class="container full-height-grow">
      <header class="main-header">
        <a href="/" class="brand-logo">
          <img src="/image/logo.png" />
          <div class="brand-logo-name">Soundwave</div>
        </a>
        <nav class="main-nav">
          <ul>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="join.html">Join</a></li>
          </ul>
        </nav>
      </header>
      <section class="discover-main-section">
        <div class="cta">
          <h1 class="title">Discover new music</h1>
          <div class="icon-section">
            <div class="icon">
              <img src="image/microphone.svg" alt="" />
              Charts
            </div>
            <div class="icon">
              <img src="image/albums.svg" alt="" />
              Albums
            </div>
            <div class="icon">
              <img src="image/more.svg" alt="" />
              More
            </div>
          </div>
          <div class="subtitle">
            By joining you can benefit by listening to the latest album
            released.
          </div>
        </div>
        <img class="covers-image" src="image/covers.jpg" alt="" />
      </section>
    </div>
    <footer class="main-footer">
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <nav class="footer-nav">
          <ul>
            <li>
              <a href="#" class="social-link">
                <img src="image/twitter.svg" />
                Twitter
              </a>
            </li>
            <li>
              <a href="#" class="social-link">
                <img src="image/facebook.svg" />
                Facebook
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
